<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="homeMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDisplayModeChange(1)" *ngIf="displayMode===2">
        <ion-icon name="grid-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="onDisplayModeChange(2)" *ngIf="displayMode===1">
        <ion-icon name="list-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="displayMode===1">
    <app-list-view *ngFor="let gudang of gudangs" [gudangs]='gudang'></app-list-view>
  </div>

  <div *ngIf="displayMode===2">
    <ion-grid>
      <ion-row>
        <ng-container *ngFor="let gudang of gudangs">
          <ion-col  *ngIf="gudang.stock != '0'" size="6" size-md="4" size-lg="3" [routerLink]="['./', gudang.id]" >
              <app-grid-view [gudangs]='gudang'></app-grid-view>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>
    
  </div>
