<ion-header>
  <ion-toolbar>
    <ion-title>Edit Item</ion-title>
    <ion-back-button slot="start" defaultHref="/admin"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Url Foto</ion-label>
    <ion-input [(ngModel)]="editImageUrl"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Merek</ion-label>
    <ion-input [(ngModel)]="editBrand"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Model</ion-label>
    <ion-input [(ngModel)]="editModel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Harga</ion-label>
    <ion-input [(ngModel)]="editPrice"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Stok</ion-label>
    <ion-input type="number" [(ngModel)]="editStock"></ion-input>
  </ion-item>

  <ion-item *ngIf="loadedGudang.type === 'CPU' ">
    <ion-label position="floating">Base Clock</ion-label>
    <ion-input  [(ngModel)]="editBaseClock"></ion-input>
  </ion-item>

  <ion-item *ngIf="loadedGudang.type === 'CPU' ">
    <ion-label position="floating">Boost Clock</ion-label>
    <ion-input [(ngModel)]="editBoostClock"></ion-input>
  </ion-item>

  <ion-item *ngIf="loadedGudang.type === 'CPU' ">
    <ion-label position="floating">Jumlah Core</ion-label>
    <ion-input [(ngModel)]="editCore"></ion-input>
  </ion-item>

  <ion-item *ngIf="loadedGudang.type === 'CPU' ">
    <ion-label position="floating">Thread</ion-label>
    <ion-input  [(ngModel)]="editThread"></ion-input>
  </ion-item>

  <ion-item *ngIf="loadedGudang.type === 'RAM'">
    <ion-label position="floating">Speed</ion-label>
    <ion-input  [(ngModel)]="editSpeed"></ion-input>
  </ion-item>

  <ion-item *ngIf="loadedGudang.type === 'RAM'">
    <ion-label position="floating">Ukuran</ion-label>
    <ion-input  [(ngModel)]="editUkuran"></ion-input>
  </ion-item>

  <ion-item *ngIf="loadedGudang.type === 'Mobo' ">
    <ion-label position="floating">Chipset</ion-label>
    <ion-input [(ngModel)]="editChipset"></ion-input>
  </ion-item>

  <ion-item *ngIf="loadedGudang.type === 'Mobo' ">
    <ion-label position="floating">Compatible</ion-label>
    <ion-input  [(ngModel)]="editProcessor"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)=confirmEdit()>Submit</ion-button>
</ion-content>
