<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="homeMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['./','add-item']">
        <ion-icon name="add-outline" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let gudang of gudangs">
    

    <ion-item-sliding #slidingItem>

      <ion-item-options side="start">
        <ion-item-option color="secondary" (click)="ubah(gudang, slidingItem)" [routerLink]="['edit-item/', gudang.id]" >
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="gudang.imageUrl">
        </ion-thumbnail>
        <ion-label>
          <h3>{{gudang.brand}} {{gudang.model}}</h3>
          <p>{{gudang.price}}</p>
          <p>Tersedia {{gudang.stock}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="hapus(gudang.id, slidingItem)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

  </ion-item-sliding>
  </ion-card>
  
  
</ion-content>
